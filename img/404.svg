<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
	<defs>
		<!-- Sky Gradient -->
		<linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" style="stop-color:#0f0c29;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#302b63;stop-opacity:1" />
		</linearGradient>

		<!-- Fire Gradient -->
		<linearGradient id="fireGrad" x1="0%" y1="100%" x2="0%" y2="0%">
			<stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
			<stop offset="50%" style="stop-color:#e67e22;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#f1c40f;stop-opacity:1" />
		</linearGradient>

		<!-- Smoke Gradient -->
		<radialGradient id="smokeGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
			<stop offset="0%" style="stop-color:#555;stop-opacity:0.8" />
			<stop offset="100%" style="stop-color:#222;stop-opacity:0" />
		</radialGradient>

		<!-- Reporter Gradient -->
		<radialGradient id="reporterGrad" cx="50%" cy="50%" r="60%" fx="50%" fy="100%">
			<stop offset="0%" style="stop-color:#999;stop-opacity:0.8" />
			<stop offset="100%" style="stop-color:#222;stop-opacity:0" />
		</radialGradient>

		<!-- Suit Gradient -->
		<linearGradient id="suitGrad" x1="0%" y1="0%" x2="100%" y2="0%">
			<stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
		</linearGradient>

		<!-- Fire Turbulence -->
		<filter id="fireTurbulence" x="-100%" y="-100%" width="300%" height="300%">
			<feTurbulence type="turbulence" seed="69" baseFrequency="0.05" numOctaves="1.5" result="turbulence" />
			<feDisplacementMap in2="turbulence" in="SourceGraphic" scale="25" result="displacement" />
			<feOffset in="displacement" dx="-8.3" dy="-10" result="offset" />
		</filter>

		<symbol id="burn" viewBox="0 0 512 512">
			<path d="M100 130 Q 120 80 140 130 T 180 130 T 220 130" fill="url(#fireGrad)" opacity="0.9">
				<animate attributeName="d" values="M100 130 Q 120 80 140 130 T 180 130 T 220 130; M100 130 Q 110 60 140 130 T 190 130 T 220 130; M100 130 Q 120 80 140 130 T 180 130 T 220 130" dur="1s" repeatCount="indefinite" />
			</path>
			<path d="M250 130 Q 280 50 310 130 T 360 130" fill="url(#fireGrad)" opacity="0.9">
				<animate attributeName="d" values="M250 130 Q 280 50 310 130 T 360 130; M250 130 Q 270 40 310 130 T 370 130; M250 130 Q 280 50 310 130 T 360 130" dur="1.2s" repeatCount="indefinite" />
			</path>
			<rect x="160" y="170" width="40" height="60" fill="url(#fireGrad)" /> <!-- Burning Window -->

			<rect x="280" y="170" width="40" height="60" fill="url(#fireGrad)" /> <!-- Burning Window -->
			<rect x="100" y="250" width="40" height="60" fill="url(#fireGrad)" /> <!-- Burning Window -->
		</symbol>
	</defs>

	<!-- Background Sky -->
	<rect width="512" height="512" fill="url(#skyGrad)" />

	<!-- Background Smoke -->
	<circle cx="150" cy="150" r="80" fill="url(#smokeGrad)" />
	<circle cx="350" cy="120" r="100" fill="url(#smokeGrad)" />
	<circle cx="250" cy="100" r="90" fill="url(#smokeGrad)" />

	<!-- The Building -->
	<rect x="80" y="140" width="352" height="372" fill="#2d3436" />
	<rect x="70" y="130" width="372" height="20" fill="#636e72" /> <!-- Roof trim -->

	<!-- Windows (Grid) -->
	<g fill="#000">
		<!-- Row 1 -->
		<rect x="100" y="170" width="40" height="60" />
		<rect x="160" y="170" width="40" height="60" /> <!-- Burning Window -->
		<rect x="220" y="170" width="40" height="60" />
		<rect x="280" y="170" width="40" height="60" /> <!-- Burning Window -->
		<rect x="340" y="170" width="40" height="60" />

		<!-- Row 2 -->
		<rect x="100" y="250" width="40" height="60" /> <!-- Burning Window -->
		<rect x="160" y="250" width="40" height="60" />
		<rect x="220" y="250" width="40" height="60" />
		<rect x="280" y="250" width="40" height="60" />
		<rect x="340" y="250" width="40" height="60" fill="#444" />
	</g>

	<!-- Flames on Roof -->
	<g filter="url(#fireTurbulence)">
		<use href="#burn">
			<animate attributeName="y" values="0; 5000" dur="100s" begin="0s" repeatCount="indefinite" additive="sum" />
		</use>
		<animateTransform attributeName="transform" attributeType="XML" type="translate" values="0 0; 0 -5000" dur="100s" begin="0s" repeatCount="indefinite" additive="sum" />
	</g>

	<!-- Foreground Smoke -->
	<circle cx="180" cy="200" r="60" fill="url(#smokeGrad)" opacity="0.6" />
	<circle cx="300" cy="180" r="70" fill="url(#smokeGrad)" opacity="0.6" />

	<rect x="0" y="0" height="512" width="512" fill="url(#reporterGrad)" />
	<!-- Reporter -->
	<g transform="translate(0, 0)">

		<!-- Neck -->
		<rect x="230" y="340" width="52" height="50" fill="#f1c27d" />

		<!-- Head -->
		<ellipse cx="256" cy="300" rx="60" ry="70" fill="#f1c27d" />

		<path d="M 230 364 q 26 20 52 0" fill="#e0b16c" /> <!-- Neck shadow -->
		<!-- Body/Suit -->
		<path d="M126 512 L126 480 Q126 400 200 380 L312 380 Q386 400 386 480 L386 512 Z" fill="url(#suitGrad)" />

		<!-- Shirt & Tie -->
		<path d="M 256 380 L 228 380 L 243 403 L 256 380 L 220 450 V 450 L 292 450 L 256 380 L 269 403 L 285 380 Z" fill="#ecf0f1" /> <!-- Shirt V -->
		<path d="M256 380 L240 460 L272 460 Z" fill="#c0392b" /> <!-- Tie -->
		<ellipse cx="256" cy="386" rx="10" ry="7" fill="#c0392b" /> <!-- Tie -->
		<path d="M200 380 L220 450 L256 480 L292 450 L312 380" fill="none" stroke="#2c3e50" stroke-width="2" /> <!-- Collar definition -->

		<!-- Ears -->
		<circle cx="202" cy="300" r="10" fill="#f1c27d" />
		<circle cx="310" cy="300" r="10" fill="#f1c27d" />

		<!-- Hair -->
		<path d="M195 280 Q 200 220 256 220 Q 312 220 317 280 Q 320 300 310 290 L 305 260 Q 256 240 207 260 L 202 290 Q 192 300 195 280" fill="#4a3b2a" />

		<!-- Face Features -->
		<g fill="#333">
			<!-- Eyebrows -->
			<path d="M220 285 Q235 280 250 288" stroke="#4a3b2a" stroke-width="3" fill="none" />
			<path d="M262 288 Q277 280 292 285" stroke="#4a3b2a" stroke-width="3" fill="none" />
			<!-- Eyes -->
			<circle cx="235" cy="300" r="4" />
			<circle cx="277" cy="300" r="4" />
		</g>
		<!-- Nose -->
		<path d="M256 305 L252 320 L260 320 Z" fill="#e0b16c" />
		<!-- Mouth -->
		<path d="M245 335 Q256 345 267 335" stroke="#a67c52" stroke-width="2" fill="none" />

		<!-- Hand Holding Microphone -->
		<g>
			<!-- Hand -->
			<path d="M 280 400 q -10 10 -10 30 q 0 20 20 20 l 20 0 q 20 0 20 -20 q 0 -20 -10 -30 Z" fill="#f1c27d" />
			<path d="M 273 415 l 45 05" stroke="#e0b16c" stroke-width="2" /> <!-- Finger definition -->
			<path d="M 273 430 l 45 0" stroke="#e0b16c" stroke-width="2" />

			<!-- Microphone Cube -->
			<rect x="275" y="370" width="50" height="40" fill="#2980b9" rx="4" />
			<rect x="285" y="378" width="30" height="24" fill="#fff" rx="2" />

			<!-- Microphone Head -->
			<circle cx="300" cy="355" r="18" fill="#333" />
			<path d="M 290 345 l 20 20 m 0 -20 l -20 20 m 0 -10 l 10 10 m10 -10 l -10 -10" stroke="#555" stroke-width="0.5" /> <!-- Mesh detail -->
		</g>
	</g>

	<!-- Broadcast Overlay -->
	<!-- LIVE Badge -->
	<g transform="translate(30, 30)">
		<rect width="70" height="30" rx="4" fill="#c0392b" />
		<text x="40" y="17.5" font-family="Arial, sans-serif" font-weight="bold" font-size="22" fill="white" text-anchor="middle" dominant-baseline="middle">404</text>
		<circle cx="12" cy="15" r="4" fill="white">
			<animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite" />
		</circle>
	</g>

	<!-- Lower Third -->
	<rect x="20" y="440" width="472" height="50" fill="#f1c40f" rx="4" />
	<rect x="20" y="440" width="120" height="50" fill="steelblue" rx="4" />
	<text x="80" y="467" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">LOCAL NEWS</text>
	<text x="150" y="472" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="#000" text-anchor="start">BREAKING: NOTHING TO SEE HERE</text>
	<rect x="0" y="491" height="21" width="512"></rect>
	<text x="250" y="502" font-family="Arial, sans-serif" text-anchor="middle" dominant-baseline="middle" fill="#aaa" font-size="8">
		SERIOUSLY, MOVE ALONG.......... I SAY AGAIN, PLEASE DISPERSE........ NO NEWS IS GOOD NEWS
	</text>
</svg>